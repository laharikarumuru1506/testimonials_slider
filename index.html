<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/favicon-32x32.png" type="image/icon type">
        <title>coding slider</title>
    </head>
    <body>
        <div class="section">
            <div class="row section-card text-center text-lg-left">
                <img src="images/pattern-bg.svg" alt="bg" class="bg">
                <div class="col-auto col-lg-7 align-self-center mr-n5 order-2 order-lg-1 my-5">
                    <img src="images/pattern-quotes.svg" alt="quotes" class="quotes"> 
                    <p id="info">"I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job pf my dreams and so exicted about the future."</p>
                    <h6 id="author">Tanya Sinclair<span class="text-muted mx-2">UX Engineer</span></h6>
                </div>
                <div class="col-auto col-lg ml-n3 order-1 order-lg-2">
                    <img src="images/image-tanya.jpg" alt="image" class="photo shadow-lg" id="image">
                    <div class="btn-container pt-1 pb-2">
                    <span id="prev-btn" class="pl-2 ml-0"><img src="images/icon-prev.svg" alt="icon" class="icon-1"></span>
                    <span id="next-btn" class="ml-3 mr-2"><img src="images/icon-next.svg" alt="icon" class="icon-2"></span>
                </div>
                </div>
            </div>
            <img src="images/pattern-curve.svg" alt="curve" class="curve">
        </div>
        <script src="app.js"></script>
    </body>
</html>
